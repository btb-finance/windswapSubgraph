specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # CL Factory - tracks new CL pools
  - kind: ethereum
    name: CLFactory
    network: sei
    source:
      address: "0xA0E081764Ed601074C1B370eb117413145F5e8Cc"
      abi: CLFactory
      startBlock: 185253645
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
        - Protocol
      abis:
        - name: CLFactory
          file: ./abis/CLFactory.json
        - name: CLPool
          file: ./abis/CLPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed int24,address)
          handler: handlePoolCreated
      file: ./src/cl-factory.ts

templates:
  # CL Pool template for swap/mint/burn events
  - kind: ethereum
    name: CLPool
    network: sei
    source:
      abi: CLPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Swap
        - Mint
        - Burn
        - PoolDayData
        - PoolHourData
      abis:
        - name: CLPool
          file: ./abis/CLPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
      file: ./src/cl-pool.ts
